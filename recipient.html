<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ClipSync | Recipient</title>
</head>
<body>
    
    <div class="container">
        <h1>ClipSync - Recipient</h1>
        <div class="status">
            <div id="receiver-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">
                ID:
            </div>
            <div id="qrcode"></div>
            <a href="" id="link">Link</a>
            <div class="title">Status:</div>
            <div id="status" class="status"></div>
        </div>

        <div class="messages">
            <div class="title">Messages:</div>
            <input type="text" id="sendInput" placeholder="Enter a message..." autofocus="true">
            <div class="btns">
                <button class="btn send">Send</button>
                <button class="btn clearMsg">Clear Messages (Locally)</button>  
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="qrcode.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="./purify.js"></script>
    <script src="./recipient.js"></script>
      
</body>
</html>
